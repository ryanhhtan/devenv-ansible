- name: Set vim 8.0 ppa
  become: yes
  become_method: sudo
  apt_repository:
    repo: ppa:jonathonf/vim
    state: present

- name: Install vim 8.0
  become: yes
  become_method: sudo
  apt: name=vim update_cache=yes state=latest

- name: Get vim settings from github 
  git:
    repo: ssh://git@github.com/ryanhhtan/vimsettings.git
    dest: /repos/vimsettings

- name: Copy my vimrc from my repo 
  copy:
    src: /repos/vimsettings/ubuntu/.vimrc
    dest: ~/.vimrc
